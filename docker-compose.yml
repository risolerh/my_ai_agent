services:
  stt-api:
    build: .
    container_name: my_ai_agent
    environment:
      - SAMPLE_RATE=16000
      - HF_HOME=/app/models_translate
      - VOSK_MODEL_PATH=./models/vosk-model-en-us-0.22
      - OLLAMA_BASE_URL=http://myhost:11434
      - TTS_STREAM_URL=ws://myhost:8001/ws/tts-stream
      - TTS_HTTP_URL=http://myhost:8001
    extra_hosts:
      - "myhost:192.168.1.2"
    ports:
      - "192.168.1.2:8000:8000"
    # network_mode: "host"
    volumes:
      - ./:/app
      - ./models:/app/models
      # Persistir modelos de traducci√≥n de Hugging Face
      - ./models_translate:/app/models_translate
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
