services:
  stt-api:
    build: .
    environment:
      - HF_HOME=/app/models_translate
      - VOSK_MODEL_PATH=./models/vosk-model-en-us-0.22
      - SAMPLE_RATE=16000
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
      - ./models:/app/models
      # Persistir modelos de traducci√≥n de Hugging Face
      - ./models_translate:/app/models_translate
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
