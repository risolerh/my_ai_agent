<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <h1>üéôÔ∏è STT & Translation API Test</h1>

    <div style="margin-bottom: 20px; border: 1px solid #ddd; padding: 15px; border-radius: 8px;">
        <label>Input (Microphone): <select id="inputLang"></select></label>
        <span style="margin: 0 10px;">‚ûú</span>
        <label>Output (Translation): <select id="outputLang"></select></label>
    </div>

    <div style="margin-bottom: 20px; border: 1px solid #ddd; padding: 15px; border-radius: 8px;">
        <label style="display: inline-flex; align-items: center; gap: 8px;">
            <span>Agent</span>
            <span class="switch">
                <input type="checkbox" id="agentEnabled" checked>
                <span class="slider"></span>
            </span>
        </label>
        <span style="margin: 0 10px;">‚Ä¢</span>
        <label style="display: inline-flex; align-items: center; gap: 8px;">
            <span>Voice</span>
            <span class="switch">
                <input type="checkbox" id="voiceEnabled" checked disabled>
                <span class="slider"></span>
            </span>
        </label>
        <span style="margin: 0 10px;">‚Ä¢</span>
        <label>LLM Model: <select id="agentModel" disabled></select></label>
        <span style="margin: 0 10px;">‚Ä¢</span>
        <label>Voz (TTS): <select id="voiceSelect" disabled></select></label>
        
        <button type="button" id="ttsIndicator" class="tts-indicator tts-muted" title="TTS: click para silenciar/activar">SPK</button>
    </div>

    <div style="margin-bottom: 20px;">
        <button id="startBtn" onclick="startStream()">Start Streaming</button>
        <button id="stopBtn" onclick="stopStream()" disabled>Stop Streaming</button>
        <span id="status" style="background-color: #eee;"></span>
    </div>

    <div id="log-container">
        <div id="log-header">
            <h3>Transcription Log</h3>
            <div class="window-controls">
                <button class="control-btn minimize" onclick="toggleLog('minimize')" title="Minimize">_</button>
                <button class="control-btn maximize" onclick="toggleLog('maximize')" title="Maximize">‚ñ°</button>
            </div>
        </div>
        <div id="log"></div>
    </div>

    <script src="/static/main.js"></script>
</body>

</html>
