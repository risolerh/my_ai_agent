<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/control-panel.css">
    <link rel="stylesheet" href="/static/css/transcript.css">
    <link rel="stylesheet" href="/static/css/visualizer.css">
</head>

<body>
    <h1>üéôÔ∏è AI Voice Translator Agent (v0.0.3)</h1>

    <div class="main-controls">
        <!-- Language Settings -->
        <div class="control-card">
            <h3>Translation Settings</h3>
            <div class="control-row-lang">
                <div class="input-group">
                    <label>Source Language</label>
                    <select id="inputLang"></select>
                </div>
                <div class="arrow-indicator">‚ûú</div>
                <div class="input-group">
                    <label>Target Language</label>
                    <select id="outputLang"></select>
                </div>
            </div>
        </div>

        <!-- AI Configuration -->
        <div class="control-card">
            <h3>AI Agent Configuration</h3>
            <div class="control-grid-ai">
                <div class="control-item">
                    <label class="toggle-container">
                        <span>Enable AI Agent</span>
                        <span class="switch">
                            <input type="checkbox" id="agentEnabled" checked>
                            <span class="slider"></span>
                        </span>
                    </label>
                </div>

                <div class="control-item input-select">
                    <label>AI Model</label>
                    <select id="agentModel" disabled></select>
                </div>

                <div class="control-item">
                    <label class="toggle-container">
                        <span>Enable Voice (TTS)</span>
                        <span class="switch">
                            <input type="checkbox" id="voiceEnabled" checked disabled>
                            <span class="slider"></span>
                        </span>
                    </label>
                </div>

                <div class="control-item input-select">
                    <label>Voice Persona</label>
                    <select id="voiceSelect" disabled></select>
                </div>
            </div>
        </div>

        <!-- Session Controls -->
        <div class="control-card session-bar">
            <div class="session-buttons">
                <button id="startBtn" onclick="startStream()">Start Session</button>
                <button id="stopBtn" onclick="stopStream()" disabled>End Session</button>
            </div>

            <div class="session-info">
                <div class="mute-container">
                    <button id="muteBtn" onclick="toggleMute()" disabled>üé§ On</button>
                    <div class="visualizer-container">
                        <div id="visualizerBar" class="visualizer-bar"></div>
                    </div>
                </div>
                <span id="status" style="background-color: #eee;">Ready</span>
            </div>
        </div>
    </div>

    <div id="log-container">
        <div id="log-header">
            <h3>Session Transcript</h3>
            <div class="window-controls">
                <button class="control-btn minimize" onclick="toggleLog('minimize')" title="Minimize">_</button>
                <button class="control-btn maximize" onclick="toggleLog('maximize')" title="Maximize">‚ñ°</button>
            </div>
        </div>
        <div id="log"></div>
    </div>

    <script src="/static/js/audio-manager.js"></script>
    <script src="/static/js/tts-manager.js"></script>
    <script src="/static/js/visualizer.js"></script>
    <script src="/static/js/main.js"></script>
</body>

</html>
